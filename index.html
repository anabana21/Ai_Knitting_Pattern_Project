<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI-Knitting-Pattern Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI-Knitting-Pattern Generator</h1>
      </header>

      <main>
        <form id="pattern-generator-form">
          <input
            type="text"
            placeholder="Enter the knitting pattern"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="pattern" id="pattern"></div>
      </main>

      <footer>
        This AI-Project was coded by
        <a href="https://github.com/anabana21" target="_blank">Ana Vogt</a> and
        is
        <a
          href="https://github.com/anabana21/Ai_Knitting_Pattern_Project"
          target="_blank"
          >open-sourced on Git-Hub</a
        >
        and hosted by
        <a
          href="https://ai-knitting-pattern-machine.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
